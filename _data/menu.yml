# https://github.com/riggraz/no-style-please#customize-the-menu

entries:

  - title: all posts
    post_list:
      limit: 5
      show_more: true
      show_more_text: View archive...
      show_more_url: archive.html

  - title: posts by category
    post_list:
      category: example2
      show_more: true
      show_more_text: See more posts...
      show_more_url: example2-archive.html
  
  - title: another list
    entries:
      - title: with subitems
        entries:
          - title: with subsubitems
          - title: example page
            url: about

  - title: info
    entries:
      - title: "site maintained by a human (mostly)"
        entries:
          - title: about
            url: about
          - title: rss
            url: feed.xml
      - title: theme by riggraz
        url: https://github.com/riggraz/no-style-please

